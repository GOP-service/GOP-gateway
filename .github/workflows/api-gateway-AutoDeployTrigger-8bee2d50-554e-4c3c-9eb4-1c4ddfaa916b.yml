name: Trigger auto deployment for api-gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-gateway-AutoDeployTrigger-8bee2d50-554e-4c3c-9eb4-1c4ddfaa916b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APIGATEWAY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: hub.docker.com
          registryUsername: ${{ secrets.APIGATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIGATEWAY_REGISTRY_PASSWORD }}
          containerAppName: api-gateway
          resourceGroup: gop-gateway
          imageToBuild: hub.docker.com/api-gateway:${{ github.sha }}
          
            

     

