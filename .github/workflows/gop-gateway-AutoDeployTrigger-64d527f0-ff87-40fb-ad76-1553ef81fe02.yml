name: Trigger auto deployment for gop-gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gop-gateway-AutoDeployTrigger-64d527f0-ff87-40fb-ad76-1553ef81fe02.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GOPGATEWAY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GOPGATEWAY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GOPGATEWAY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: gopservice.azurecr.io
          registryUsername: ${{ secrets.GOPGATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GOPGATEWAY_REGISTRY_PASSWORD }}
          containerAppName: gop-gateway
          resourceGroup: gop-gateway
          imageToBuild: gopservice.azurecr.io/gop-gateway:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


